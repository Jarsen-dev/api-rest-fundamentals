<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perritos aleatorias</title>
</head>
<body>
  <h1>Perritos aleatorias</h1>

  <section id="randomDogs">
    <h2>Seccion de perritos aleatorios</h2>

    <span id="error"></span>

    <article>
      <img id="img1" width="350" alt="Foto perrito aleatoria">
      <button id="btn1">Guardar perrito en favoritos</button>
    </article>

    <article>
      <img id="img2" width="350" alt="Foto perrito aleatoria">
      <button id="btn2">Guardar perrito en favoritos</button>
    </article>

    <button onclick="loadRandomDogs()">Cambiar perrito</button>
  </section>

  <section id="uploadingDog">
    <h2>Sube la foto de tu cachorro</h2>

    <form id="uploadingForm">
      <input id="file" type="file" name="file">
      <button type="button" onclick="uploadDoggyPhoto()">Subir foto de perrito</button>
    </form>
  </section>

  <section id="favouriteDogs"></section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
